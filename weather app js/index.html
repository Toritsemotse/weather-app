<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather app js</title>
   
</head>
<body>
    <div class="container">
        <div class="weather-title">
            <p>WEATHER</p>
        </div>
        <div class="notification"></div>
        <div class="weather-container">
            <div class="weather-icon">
            <img src="icons/unknown.png" alt="">
           </div> 
        
         <div class="temperature-value">
            <p>-&#176; <span>C</span>
            </p>
         </div>
         <div class="temperature-description">
            <p>-</p>
         </div>
         <div class="location">
            <div class="time-zone" id="time-zone">NIGERIA/LAGOS</div>
            <div class="country" id="country">IN</div>
        
         
            
         </div>
         <div class="others">
            <div class="weather-items">
                <h4>Sunrise: <span class="sunrise">No Information Available</span></h4>
            <h4>Sunset: <span class="sunset">No Information Available</span></h4>
            </div>
       </div>
         
        </div>
     

    </div>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>
</html>
